<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Flight Journey</title>

<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/main-style.css">
<link rel="stylesheet" type="text/css" href="css/loadingProcess.css">

<link rel="stylesheet" type="text/css" href="css/device-friendly-style.css">

<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/animate.css">

	<!--[if lt IE 9]>         
    	<script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    	<script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]--> 
    
    <noscript>
    	<div class="nojs"><h5>JavaScript is not enabled.</h5></div>
	</noscript>
<script type="text/javascript" src="js/angular.min.js"></script> 
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script> 

<script src="js/google-analytics.js" type="text/javascript"></script> 

</head>

<body>
<div class="wraper">
<div class="container">
	<div class="row">
    	<div class="col-md-12">
        	<div class="loadPro">
            	<img src="images/logo.png" alt="Flight Journey logo">
                <h3> Loading progress...</h3>
                <p> (Please do not close this window) </p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="banner">
            <img src="images/loading-back-img.png" alt="Travel Icons">
              <div id="cloud-scroll"></div>
            </div>
            
            <div class="text-center">
            	<div class="payment-cards">
                	<img src="images/visa.png" alt="Visa"> 
                    <img src="images/mastercard.png" alt="Master Card">
                    <img src="images/american-express.png" alt="American Express"> 
             	</div>
            	<p> All your online payments are 100% protected. </p>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
